<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilecard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="card">
        <div class="head" id="color"> </div>

        <div class="profileimg">
            <img src="./WhatsApp Image 2025-03-10 at 13.54.26_4dba5686.jpg" alt="">
        </div>

        <div class="name"> 
            <h3 id="name"> Janvi Sharma </h3>
            <p> MERN Stack Developer </p>
        </div>

        <div class="flw">
            <div>
                <h3> 128k </h3>
                <p> Followers </p>
            </div>

            <div>
                <h3> 21 </h3>
                <p> Following </p>
            </div>
        </div>

        <div class="btn">
           <button class="btn1">Follow</button>
           <button class="btn1">Message</button>
        </div>

    </div>

    <div class="color">
        <div class="orangered" onclick="changeColo1()"></div>
        <div class="green" onclick="changeColo2()"></div>
        <div class="purple" onclick="changeColo3()"></div>
        <div class="brown" onclick="changeColo4()"></div>
        <div class="blue" onclick="changeColo5()"></div>
    </div>
    
</body>
</html>
